<div class="card bg-base-200 shadow-xl glass">
  <figure><img class="card-image" src={{car.image}} alt="image" /></figure>
  <div class="card-body">
    <h2 class="card-title">{{car.name}}</h2>
    <div class="card-details">
      <div class="card-type">{{car.description}}</div>
    </div>
    <div class="stats shadow">
      <div class="stat w-1/2 shadow">
        <div class="stat-figure text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
          </svg>          
        </div>
        <div class="stat-title">Rating</div>
        <div class="stat-value">{{car.rating ?? "N/A"}}</div>
      </div>
      <div class="stat w-1/2">
        <div class="stat-figure text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 7.756a4.5 4.5 0 1 0 0 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>

        </div>
        <div class="stat-title">Price</div>
        <div class="stat-value">{{car.price}}</div>
      </div>
    </div>
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="addCarToCart(car)" [innerHTML]="btnAddContent"></button>
    </div>
  </div>
</div>
