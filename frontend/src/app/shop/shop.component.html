<label for="search">Search: </label>
<input
  type="text"
  id="search"
  class="input w-full max-w-xs"
  placeholder="Search..."
  [(ngModel)]="search"
  (ngModelChange)="updateSearch($event)"
/>

<div *ngIf="cars$ | async as cars" class="flex flex-row flex-wrap flex-shrink">
  <div *ngFor="let car of cars" class="w-1/2 p-4">
    <div>
      <app-car [car]="car"></app-car>
    </div>
  </div>
